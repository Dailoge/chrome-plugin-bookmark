<html>
    <head>
        <style>
            body{
                width: 100%;
            }
        </style>
        <script type="text/javascript">
            window.addEventListener('message', function(e) {
                //接收信息后返回信息！
                console.log('msg from parent:', e)
                e.source.postMessage('Hello papi', '*')
            })
            function say() {
                alert('child.html')
            }
            function callParent() {
                parent.say()
                parent.window.document.getElementById('button').value =
                    '调用结束'
            }
        </script>
    </head>
    <body>
        <input
            id="button"
            type="button"
            value="调用parent.html中的say()函数"
            onclick="callParent()"
        />
    </body>
</html>
